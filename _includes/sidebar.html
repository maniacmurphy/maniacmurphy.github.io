<div class="sidebar well">
    <h1>Recent Posts</h1>
    <ul>
        {% for post in site.posts limit:5 %}
          <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="sidebar well">
    <h1>Categories</h1>
    <ul>
        {% for category in site.tags %}
          <li><a href="{{ site.baseurl}}{{ category }}">{{ category }}</a></li>
        {% endfor %}
    </ul>
</div>
